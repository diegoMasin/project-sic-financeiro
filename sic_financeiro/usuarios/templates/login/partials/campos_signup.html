<form class="form-horizontal m-t-20" method="post" action="{% url url_signup %}">
    {% csrf_token %}
    <div class="form-group row">
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="mdi mdi-contact-mail"></i></span>
                {{ form.first_name }}
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="mdi mdi-contact-mail"></i></span>
                {{ form.last_name }}
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-addon"><i class="mdi mdi-email"></i></span>
                {{ form.email }}
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="mdi mdi-account"></i></span>
                {{ form.username }}
            </div>
        </div>
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-addon"><i class="mdi mdi-key-variant"></i></span>
                <input type="password" class="form-control" maxlength="50" placeholder="Repita a senha" required />
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-addon"><i class="mdi mdi-key-variant"></i></span>
                {{ form.password }}
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-12">
            <div class="checkbox checkbox-primary">
                <input id="checkbox-signup" type="checkbox" name="check_termo">
                <label for="checkbox-signup">
                    Eu aceito <a href="{% url url_termo %}" target="_blank">os Termos e Condições</a>
                </label>
            </div>
        </div>
    </div>

    <div class="form-group text-right m-t-20">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-custom waves-effect waves-light w-md" type="submit">Cadastrar</button>
        </div>
    </div>

    <div class="form-group row m-t-30">
        <div class="col-12 text-center">
            <a href="{% url url_login %}" class="text-muted">Já tem conta?</a>
        </div>
    </div>

</form>
