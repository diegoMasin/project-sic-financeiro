{% extends 'login/layout.html' %}

{% load core_tags %}
{% load staticfiles %}

{% block content_login %}
    <form class="form-horizontal m-t-20" action="">

        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="mdi mdi-email"></i></span>
                    <input class="form-control" type="email" required="" placeholder="Email">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="mdi mdi-account"></i></span>
                    <input class="form-control" type="text" required="" placeholder="Username">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-addon"><i class="mdi mdi-key"></i></span>
                    <input class="form-control" type="password" required="" placeholder="Password">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-12">
                <div class="checkbox checkbox-primary">
                    <input id="checkbox-signup" type="checkbox" checked="checked">
                    <label for="checkbox-signup">
                        Eu aceito <a href="#">os Termos e Condições</a>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-custom waves-effect waves-light w-md" type="submit">Cadastrar</button>
            </div>
        </div>

        <div class="form-group row m-t-30">
            <div class="col-12 text-center">
                <a href="{% url url_login %}" class="text-muted">Já tem conta?</a>
            </div>
        </div>

    </form>
{% endblock content_login %}
