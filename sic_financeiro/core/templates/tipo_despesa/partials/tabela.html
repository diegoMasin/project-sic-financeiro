{% load core_tags%}
<table id="" class="table table-striped">
    <thead>
    <tr>
        <th width="150">&nbsp;</th>
        <th data-toggle="true">Nome</th>
        <th width="120">Ações</th>
    </tr>
    </thead>
    <tbody class="font-18">
    {% for tipo_despesa in lista_tipo_despesa %}
        <tr>
            <td scope="row" class="text-center">
                <i class="ion-information-circled font-18 text-{{ tipo_despesa.cor_layout }}"></i>
            </td>
            <td>{{ tipo_despesa.nome }}</td>
            <td>
                <a class="menu-editar-tipo-despesa cursor-pointer " data-toggle="modal" data-target="#criar-tipo-despesa-modal" data-id="{{ tipo_despesa.pk }}"
                   data-original-title="Editar">
                    <i class="fa fa-pencil text-white"></i>
                </a>
                &nbsp;&nbsp;
                <a class="acao-excluir cursor-pointer " data-url="{% url url_tipo_despesa_apagar tipo_despesa.pk %}" data-model-title="Tipo Despesa"
                   data-toggle="tooltip" data-placement="top" data-original-title="Exlcuir">
                    <i class="fa fa-trash text-white"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
